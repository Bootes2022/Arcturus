<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>input BPR arg</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h1 { color: #333; text-align: center; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>BPR arg</h1>
    <form action="/submit-params" method="POST">
        <div class="form-group">
            <label for="domain">Domain:</label>
            <input type="text" id="domain" name="domain" required>
        </div>

        <div class="form-group">
            <label for="totalReqIncrement">Total Request Increment:</label>
            <input type="number" id="totalReqIncrement" name="totalReqIncrement" required min="0">
        </div>

        <div class="form-group">
            <label for="redistributionProportion">Redistribution Proportion,(0.0 - 1.0):</label>
            <input type="number" id="redistributionProportion" name="redistributionProportion" step="0.01" min="0" max="1" required>
        </div>

        <input type="submit" value="submit arg">
    </form>
</div>
</body>
</html>
