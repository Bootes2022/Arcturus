# 全局配置
global:
  checkNewVersion: true
  sendAnonymousUsage: false  # 禁用匿名数据上报

# 入口点（HTTP/HTTPS）
entryPoints:
  web:
    address: ":80"
  # 可选 HTTPS 配置（需证书）
  # websecure:
  #   address: ":443"

# 启用 API 和仪表盘（生产环境需替换为安全配置）
api:
  insecure: true  # 仅限测试环境
  dashboard: true

# 日志配置
log:
  level: INFO
  filePath: "/var/log/traefik/traefik.log"

# 动态配置提供程序（从HTTP API获取配置）
providers:
  http:
    endpoint: "http://控制面IP:8080/api/traefik/config"  # 替换为您控制面API的实际地址
    pollInterval: "30s"  # 每30秒轮询一次配置更新