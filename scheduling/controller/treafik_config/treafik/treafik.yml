# 全局配置
global:
  checkNewVersion: true
  sendAnonymousUsage: false  # 禁用匿名数据上报

# 入口点（HTTP/HTTPS）
entryPoints:
  web:
    address: ":80"
  # 可选 HTTPS 配置（需证书）
  # websecure:
  #   address: ":443"

# 启用 API 和仪表盘（生产环境需替换为安全配置）
api:
  insecure: true  # 仅限测试环境
  dashboard: true

# 日志配置
log:
  level: INFO
  filePath: "/var/log/traefik/traefik.log"

# 动态配置提供程序（从文件加载路由规则）
providers:
  file:
    directory: "/etc/traefik/conf.d"
    watch: true  # 监听文件变化自动重载

